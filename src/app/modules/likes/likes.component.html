<div class="content">
  <ngx-masonry
    *ngIf="(user$ | async)?.photoUrls.length"
    class="photos"
    [options]="{gutter: 20, fitWidth: true}"
  >
    <div
      ngxMasonryItem
      *ngFor="let url of (user$ | async).photoUrls"
      class="masonry-item"
    >
      <div class="photo like">
        <img [src]="url" />
        <i (click)="onClick(url)"></i>
      </div>
    </div>
  </ngx-masonry>
</div>
