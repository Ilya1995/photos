<div class="content">
  <ms-infinite-scroll
    (scrolled)="getPhotos()"
    class="infinite-scroll-with-root"
  >
    <ngx-masonry
      *ngIf="photos.length"
      class="photos"
      [options]="{ gutter: 20, fitWidth: true }"
    >
      <div ngxMasonryItem *ngFor="let photo of photos" class="masonry-item">
        <div
          class="photo"
          [class]="(user$ | async)?.photoUrls?.includes(photo.urls.small) ? 'like' :   '' "
        >
          <img [src]="photo.urls.small" />
          <i (click)="onClick(photo.urls.small)"></i>
        </div>
      </div>
    </ngx-masonry>
  </ms-infinite-scroll>
</div>
